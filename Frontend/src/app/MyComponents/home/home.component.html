<div class="row justify-content-center">
    <div class="col-auto">
        <input type="text" class="form-control" style="width: 200px;" name="query" placeholder="Search"
            [(ngModel)]="query">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" (click)="handleSearch()">Search</button>
        &nbsp;
        <button class="btn btn-danger" (click)="handleReset()">Reset</button>
    </div>
</div>

<br>


<h2 *ngIf="menu.length===0">
    No dishes Available right now.
</h2>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="menu.length>0">
    <thead>
        <tr>
            <th>Dish Name</th>
            <th>Cusine</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let dish of menu; let i=index'>
            <td>{{ dish.name }}</td>
            <td>{{ dish.cusine }}</td>
            <td>{{ dish.price }}</td>
            <td>{{ dish.description }}</td>
            <td>
                <button type="button" (click)="handleBuyBookClick(menu[i].id)"
                    class="btn btn-primary">
                    View
                </button>
            </td>
        </tr>
    </tbody>
</table>
